<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>island thingy </title>
  <!-- idk what to name it ðŸ˜­ -->
  <meta name="description" content="island.">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .island {
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="island">
    <h1>i s l a n d</h1>
  </div>

  <a-scene 
    embedded 
    style="height: 91vh; width: 99vw;"
    background="color: linear-gradient(#74b9ff, #0984e3)"
    fog="type: linear; color: #74b9ff; near: 20; far: 100"
    vr-mode-ui="enabled: false">
    
    <!-- le thingz -->
    <a-assets>
      <a-mixin id="crystal" 
               geometry="primitive: octahedron; radius: 0.5" 
               material="color: #4ecdc4; transparent: true; opacity: 0.8; metalness: 0.8; roughness: 0.2"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
      </a-mixin>
      
      <a-mixin id="tree" 
               geometry="primitive: cylinder; radius: 0.1; height: 2" 
               material="color: #8B4513">
      </a-mixin>
    </a-assets>

    <!-- le light -->
    <a-light type="ambient" color="#404040"></a-light>
    <a-light type="directional" 
             position="5 10 5" 
             color="#ffffff" 
             intensity="0.8"
             shadow="cast: true; mapSize: 2048">
    </a-light>
    
    <!-- le sky -->
    <a-sky color="#87CEEB" 
           animation="property: rotation; to: 0 360 0; loop: true; dur: 120000; easing: linear">
    </a-sky>
    
    <!-- le klouds-->
    <a-sphere position="10 8 -5" 
              radius="2" 
              material="color: white; transparent: true; opacity: 0.7"
              animation="property: position; to: -10 8 -5; loop: true; dur: 30000; dir: alternate; easing: easeInOutSine">
    </a-sphere>
    
    <a-sphere position="-8 6 -8" 
              radius="1.5" 
              material="color: white; transparent: true; opacity: 0.6"
              animation="property: position; to: 8 6 -8; loop: true; dur: 25000; dir: alternate; easing: easeInOutSine">
    </a-sphere>

    <!-- ze thing -->
    <a-cylinder id="island" 
                position="0 -2 -5" 
                radius="8" 
                height="3" 
                material="color: #2d5016; roughness: 1"
                shadow="receive: true"
                animation="property: rotation; to: 0 5 0; loop: true; dur: 60000; easing: linear">
      
      <!-- ze gras -->
      <a-cylinder position="0 1.6 0" 
                  radius="8.1" 
                  height="0.2" 
                  material="color: #4a7c3a">
      </a-cylinder>
      
      <!-- ze tres -->
      <a-entity mixin="tree" position="3 3 2">
        <a-sphere position="0 1.5 0" radius="1" material="color: #228B22"></a-sphere>
      </a-entity>
      
      <a-entity mixin="tree" position="-2 3 1">
        <a-sphere position="0 1.5 0" radius="0.8" material="color: #32CD32"></a-sphere>
      </a-entity>
      
      <a-entity mixin="tree" position="1 3 -3">
        <a-sphere position="0 1.5 0" radius="1.2" material="color: #228B22"></a-sphere>
      </a-entity>
      
      <!-- le flowers -->
      <a-sphere position="2 2.7 0" 
                radius="0.1" 
                material="color: #ff6b6b"
                animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000; dir: alternate; easing: easeInOutSine">
      </a-sphere>
      
      <a-sphere position="-1 2.7 2" 
                radius="0.1" 
                material="color: #feca57"
                animation="property: scale; to: 1.3 1.3 1.3; loop: true; dur: 1800; dir: alternate; easing: easeInOutSine">
      </a-sphere>
      
      <a-sphere position="4 2.7 -1" 
                radius="0.1" 
                material="color: #ff9ff3"
                animation="property: scale; to: 1.1 1.1 1.1; loop: true; dur: 2200; dir: alternate; easing: easeInOutSine">
      </a-sphere>
    </a-cylinder>

    <!-- crystal me- uhh they're just crystals. trust me. -->
    <a-entity mixin="crystal" 
              position="5 3 -3"
              animation__float="property: position; to: 5 4 -3; loop: true; dur: 3000; dir: alternate; easing: easeInOutSine"
              class="clickable">
    </a-entity>
    
    <a-entity mixin="crystal" 
              position="-4 2 -2"
              animation__float="property: position; to: -4 3.5 -2; loop: true; dur: 2500; dir: alternate; easing: easeInOutSine"
              class="clickable">
    </a-entity>
    
    <a-entity mixin="crystal" 
              position="2 4 -8"
              animation__float="property: position; to: 2 5.5 -8; loop: true; dur: 3500; dir: alternate; easing: easeInOutSine"
              class="clickable">
    </a-entity>

    <!-- wotah column -->
    <a-cylinder position="6 1 -5" 
                radius="0.2" 
                height="8" 
                material="color: #4ecdc4; transparent: true; opacity: 0.6"
                animation="property: material.opacity; to: 0.3; loop: true; dur: 1000; dir: alternate">
    </a-cylinder>

    <!-- rings -->
    <a-torus position="0 6 -10" 
             color="#ff6b6b" 
             radius="2" 
             radius-tubular="0.1"
             animation="property: rotation; to: 360 0 0; loop: true; dur: 8000; easing: linear">
    </a-torus>
    
    <a-torus position="-8 4 -6" 
             color="#4ecdc4" 
             radius="1.5" 
             radius-tubular="0.08"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
    </a-torus>

    <!-- dart board (incomplete ðŸ˜­) -->
    <a-ring position="0 2 -12" 
            color="#ff6b6b" 
            radius-inner="1" 
            radius-outer="1.5"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 4000; easing: linear"
            class="clickable">
      <a-ring position="0 0 0.1" 
              color="#4ecdc4" 
              radius-inner="0.5" 
              radius-outer="1"
              animation="property: rotation; to: 0 0 -360; loop: true; dur: 3000; easing: linear">
      </a-ring>
    </a-ring>

    <!-- le hooman -->
    <a-entity id="rig" 
              movement-controls="fly: false; constrainToNavMesh: false"
              position="0 1.6 0">
      <a-camera look-controls="pointerLockEnabled: true"
                wasd-controls="acceleration: 20"
                position="0 0 0"
                cursor="rayOrigin: mouse; fuse: false"
                raycaster="objects: .clickable">
      </a-camera>
    </a-entity>

  </a-scene>
</body>
</html>
